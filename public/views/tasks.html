<div class="container">
	<h1>Tasks for {{user.local.email}}</h1>
	<div class="table-responsive">
		<table class="table table-hover">
		  <tr ng-repeat="task in user.task">
			<td>{{task.title}}</td>
			<td>{{task.type}}</td>
			<td>{{task.date.actual}}</td>
			<td>{{task.length}} Mins.</td>
			<td>{{task.descript}}</td>
			<td>{{task.status}}</td>
			<td><a href="#/tasks-delete/{{task._id}}"><span>Delete</span></a></td>
		  </tr>
		</table>
	</div>
</div>
